<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<title>Train Scheduler</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Added Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!--Added Firebase JS -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!-- Added external JS -->
	<script src="logic.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link ref="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
	<!-- Added external CSS -->
	<link rel="stylesheet" type="text/css" href="../Train-Scheduler/assets/css/style.css">
</head>

<body>
	<div class="container">
		<!-- Jumbotron for Title -->
		<div class="jumbotron">
			<h1 class="text-center"><strong>Train Schedule</strong></h1>
			<h2 class="text-center"><i><strong>All Aboard!</strong></i></h2>
		</div>
	<!-- Table responsive to scroll horizontally on small devices -->
	<div class="table-responsive">
		<!-- Row 1: Column Headings -->
		<div class="row">
		<div class="col-lg-12">
		<!-- Train schedule to be populated by user input -->
		<!-- Panel with title -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<p class="panel-title"><strong>Awesome Train Schedule</strong></p>
			</div>
			<!-- Panel body via a table -->
			<div class="panel-body">
				<table class="table bordered" id="train-table">
						<!-- Table content -->
						<thead>
							<!-- Defining the row -->
							<tr>
								<!--Header content -->
								<th>Train</th>
								<th>Destination</th>
								<th>How Often</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
					<tbody>
					</tbody>
				</table>
			<!-- Panel body ends -->
			</div>
		<!-- Primary panel ends -->
		</div>

		<!--Add a train -->
		<div class="panel panel-primary">
				<div class="panel-heading" >
					<p class="panel-title"><strong>Add Train</strong></p>
				</div>
				<!-- Panel body via a table -->
				<div class="panel-body">
				<!-- Entry Form containing four element inputs -->
				<form>
					<!-- First element input: Train Name -->
					<div class="form-group">
						<label for="train-name-input">Train Name</label>
						<input class="form-control" id="train-name-input" type="text">
					</div>
					<!-- Second element input: Destination -->
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input class="form-control" id="destination-input" type="text">
					</div>
					<!-- Third element input: First train time -->
					<div class="form-group">
						<label for="first-time-input">First Train Time </label>
						<input class="form-control" id="first-time-input" type="text">
					</div>
					<!-- Fourth element input: Frequency in minutes -->
					<div class="form-group">
						<label for="frequency-input">How Often (minutes)</label>
						<input class="form-control" id="frequency-input" type="text">
					</div>
					<!-- Submit button -->
					<button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
				</form>
				</div>
			</div>
		</div>
	<!-- table responsive ends -->
	</div>
	<!-- container ends -->
	</div>

</body>
</html>
